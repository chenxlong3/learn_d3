<style>
    svg {
        border: solid 1px gray;
    }

    * {
        font-family: "Yanone Kaffesatz", sans-serif;
    }

    text {
        font-size: 11px;
    }

    .tooltip {opacity: 0;}
    .tooltip rect {
            fill: rgba(255,255,255,.8);
            stroke: gray;
            stroke-width: 2px;
            height: 30px;
            width: 100px;
            pointer-events: none;
        }
    .tooltip text {
        transform: translate(18px,18px);
    }

</style>
