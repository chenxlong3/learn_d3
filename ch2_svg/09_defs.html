<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defs</title>
</head>
<body>
    <svg width="600" height="200">
        <defs>
            <rect id="black" x="0" y="0" width="50" height="50" fill="rgb(64, 32, 32)"/>
            <rect id="white" x="0" y="0" width="50" height="50" fill="rgb(255, 225, 200)"/>
        </defs>
        <g transform="translate(10,10)">
            <use xlink:href="#black" />
            <use xlink:href="#white" transform="translate(50)"/>
            <use xlink:href="#white" transform="translate(0, 50)"/>
            <use xlink:href="#black" transform="translate(50, 50)"/>
        </g>
    </svg>
</body>
</html>
