<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Opacity</title>
</head>
<body>
    <svg width="600" height="400">
        <rect x="50" y="50" width="100" height="100" rx="10" ry="10"
    stroke="red" stroke-width="10" fill-opacity="0"/>

        <rect x="75" y="75" width="100" height="100" rx="10" ry="10"
        fill="gray" stroke="black" stroke-width="10" fill-opacity="0.7"/>
        
        <rect x="100" y="100" width="100" height="100" rx="10" ry="10"
        fill="yellow" stroke="blue" stroke-width="10" fill-opacity="0.6"/>

        <rect x="300" y="50" height="150" width="25"/>
        <rect x="400" y="50" height="150" width="25" fill-opacity="0.5"/>
        <rect x="250" y="100" width="300" height="50" fill="red" stroke="orange" stroke-width="10" stroke-opacity=".5"/>
        <rect x="350" y="50" height="150" width="25"/>
        <rect x="450" y="50" height="150" width="25" fill-opacity="0.5"/>
    </svg>
</body>
</html>
